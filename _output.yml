bookdown::gitbook:
  css:
  - style.css
  - www/webex.css
  config:
    toc:
      before: |
        <li><a href="./">Psychological Research in R/a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
      extra_dependencies: awesomebox
    edit: https://github.com/the-tave/psych_research_in_r/issues/%s
